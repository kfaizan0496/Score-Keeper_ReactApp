<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.2/babel.min.js"
      integrity="sha512-E93kfMJX6tlvTH0N0TmwNePkccFJAz+Lw8A2N+YDkHgKQazBZrM/XgdLoZKfnm5+vjEPkua04/KhqQZm/zbEJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="root" style="text-align: center"></div>
    <script type="text/babel">
      let score = 0;
      let wickets = 0;
      let ballWise = [];
      let hit=0;
      let inputRef=React.createRef();

    //   function addOne() {
    //     if (wickets < 10) {
    //       ballWise.push(1);
    //       score += 1;
    //       //    Re-rendering
    //       rootElement.render(<App />);
    //     }
    //   }

    //   function addScore(num) {
    //     if (wickets < 10) {
    //       ballWise.push(num);
    //       score += num;
    //       rootElement.render(<App />);
    //       console.log(ballWise);
    //     }
    //   }

      function addScore(num) {
           hit=num;
          rootElement.render(<App />);
         
        }
      
        function addWicket() {
          hit="w";
          rootElement.render(<App />);
       
        }
      

    //   function addWicket() {
    //     if (wickets < 10) {
    //       ballWise.push("w");
    //       wickets += 1;
    //       rootElement.render(<App />);
    //       console.log(ballWise);
    //     }
    //   }

      const ScoreButtons = () => (
        <div>
          <button onClick={() => addScore(0)}>0</button>
          <button onClick={() => addScore(1)}>1</button>
          <button onClick={() => addScore(2)}>2</button>
          <button onClick={() => addScore(3)}>3</button>
          <button onClick={() => addScore(4)}>4</button>
          <button onClick={() => addScore(6)}>6</button>
          <button onClick={addWicket}>wicket</button>
        </div>
      );

      const Result = () => (
        <div>
          {ballWise.map((res, index) => (
            <>
              {index % 6 === 0 ? <br /> : null}
              <span key={index}>
                {res == 0 ? <strong>.</strong> : res}
              </span>{" "}
              &nbsp;&nbsp;&nbsp;&nbsp;{" "}
            </>
          ))}
        </div>
      );
  function handleSubmit(event){
    event.preventDefault();
    console.log(inputRef.current.value);
    
    if(hit=="w"){
        wickets+=1;
    }else{
        score+=hit;
    }
    // ballWise.unshift(hit);
    ballWise.unshift(
      <span>{`${hit},its a ${inputRef.current.value}`}</span>
    );
    
    hit=0;
    inputRef.current.value="";

    rootElement.render(<App/>);
  }

      const Form=()=>(
        <form  onSubmit={handleSubmit}>
        <input value={hit} />
        <input ref={inputRef}/>
        <button type="submit">Submit</button>    
            
        </form>
      )
      function App() {
        return (
          <>
            <h1>SCORE KEEPER</h1>
            <h2>
              score:{score}/{wickets}
            </h2>
            <ScoreButtons />
             <br/>
            <Form/>
            <hr/>
            {ballWise.map((res,index)=>(
                <p key={index}>{res}</p>
            ))}
          </>
        );
      }

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
